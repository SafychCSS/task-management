<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        //= blocks/header.html
        <div class="container container_board">
            <div class="sidebar">
                <div class="sidebar__container">
                    <p class="sidebar__title">All boards (3)</p>
                    <ul class="menu sidebar__menu">
                        <li class="menu__item">
                            <a class="menu__link menu__link_active" href="#">
                                <svg class="menu__icon">
                                    <use href="./static/img/svg/sprite.svg#icon-menu"></use>
                                </svg>
                                Platform launch
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                <svg class="menu__icon">
                                    <use href="./static/img/svg/sprite.svg#icon-menu"></use>
                                </svg>
                                Marketing plan
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                <svg class="menu__icon">
                                    <use href="./static/img/svg/sprite.svg#icon-menu"></use>
                                </svg>
                                Roadmap
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                <svg class="menu__icon">
                                    <use href="./static/img/svg/sprite.svg#icon-menu"></use>
                                </svg>
                                + Create new board
                            </a>
                        </li>
                    </ul>
                    <div class="toggle-theme sidebar__theme">
                        <div class="toggle-theme__action">
                            <svg class="toggle-theme__light">
                                <use href="./static/img/svg/sprite.svg#icon-sun"></use>
                            </svg>
                            <div class="toggle-checkbox">
                                <label>
                                    <input class="visibility-hidden toggle-checkbox__input" type="checkbox">
                                    <span class="toggle-checkbox__btn"></span>
                                </label>
                            </div>
                            <svg class="toggle-theme__dark">
                                <use href="./static/img/svg/sprite.svg#icon-moon"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <main class="board">
            </main>
        </div>
    </div>
    <script src="./static/js/script.min.js"></script>
</body>
</html>
