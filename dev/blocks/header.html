<!-- begin header -->
<header class="header">
    <div class="container">
        <div class="row header__row">
            <div class="logo header__logo">
                <svg class="logo__icon">
                    <use href="./static/img/svg/sprite.svg#icon-logo"></use>
                </svg>
                <svg class="logo__image">
                    <use href="./static/img/svg/sprite.svg#icon-kanban"></use>
                </svg>
            </div>
            <div class="header__board">
                <p class="header__board-name">
                    Platform Launch
                    <svg class="header__board-icon">
                        <use href="./static/img/svg/sprite.svg#icon-arrow"></use>
                    </svg>
                </p>
            </div>
            <div class="header__action">
                <!-- add class btn_disabled if board is empty -->
                <button class="btn btn_new-task btn_disabled">
                    <svg>
                        <use href="./static/img/svg/sprite.svg#icon-plus"></use>
                    </svg>
                </button>
                <div class="header__action-board">
                    <button class="btn-action-board">
                        <span>&nbsp;</span>
                    </button>
                    <ul class="action-board">
                        <li class="action-board__item">
                            <a class="action-board__link" href="#">Edit Board</a>
                        </li>
                        <li class="action-board__item action-board__item_alert">
                            <a class="action-board__link" href="#">Delete Board</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
